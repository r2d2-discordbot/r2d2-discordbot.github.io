<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="splash-page">
	<div class="wrapper">

		<div class="page-content wsite-background w-navpane-slide">
			<div id="background">
				<div id="header">
					<div class="container">
						<div id="logo">{logo}</div>
						<div id="nav-handle">
							<div class="w-navpane-trigger hamburger">
								<span class="mobile">Menu</span>
							</div>
							{minicart}
						</div>
					</div>
				</div>
				<div id="splash-wrap">
					<div id="main" class="splash-content">
						<div class="container">{content}</div>
					</div>
				</div>
				<div id="footer">{footer}</div>

				<div id="desktop-nav" class="w-navlist nav">
					<div class="nav-wrap">{menu}</div>
					<div class="social">{social}</div>
				</div>
			</div>
		</div>

		<div id="nav" class="w-navpane nav w-navpane-slide">
			<div class="nav-wrap">{menu}</div>
		</div>

	</div>
	<!-- JavaScript -->
	<script type="text/javascript" src="/files/theme/plugins.js"></script>
	<script type="text/javascript" src="/files/theme/custom.js"></script>
	<script type="text/javascript" src="/files/theme/mobile.js"></script>
</body>
</html>
